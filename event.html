<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-xl w-full bg-white rounded-2xl shadow-xl p-8">
        <h1 id="eventTitle" class="text-3xl font-bold mb-4"></h1>
        <p id="eventDetails" class="text-gray-700 mb-6"></p>
        <form id="bookingForm" name="event-booking" method="POST" data-netlify="true" class="space-y-4">
            <input type="hidden" name="form-name" value="event-booking">
            <input type="hidden" id="eventIdInput" name="eventId">
            <input type="hidden" id="eventTitleInput" name="eventTitle">
            <div>
                <label class="block text-sm font-medium text-gray-700" for="fullName">Full Name</label>
                <input class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md" type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="email">Email Address</label>
                <input class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md" type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md">Book Now</button>
        </form>
    </div>

    <script>
        async function loadEvent() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (!id) {
                document.getElementById('eventTitle').textContent = 'Event not found';
                document.getElementById('bookingForm').style.display = 'none';
                return;
            }
            try {
                const res = await fetch('/.netlify/functions/events?id=' + id);
                if (!res.ok) throw new Error('Event not found');
                const ev = await res.json();
                document.getElementById('eventTitle').textContent = ev.title;
                document.getElementById('eventDetails').textContent = `${ev.date} â€¢ ${ev.location}`;
                document.getElementById('eventIdInput').value = ev.id;
                document.getElementById('eventTitleInput').value = ev.title;
            } catch (err) {
                document.getElementById('eventTitle').textContent = 'Event not found';
                document.getElementById('bookingForm').style.display = 'none';
            }
        }
        document.addEventListener('DOMContentLoaded', loadEvent);
    </script>
</body>
</html>
